<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Meu formulário</title>
  </head>
  <body>
    <h1>Promoção Selenium Cinemas</h1>
    <p>Promoção para o Oscar 2020. Valendo 1 ano de cinema grátis</p>
    <label for="filme">O melhor filme do ano?</label>
    <br>
    <input type="text" name="filme">
    <br>
    <label for="email">Qual o seu email?</label>
    <br>
    <input type="email" name="email" placeholder="xxxx@xxx.xx.xx">
    <br>
    <label for="telefone">Qual o seu telefone?</label>
    <br>
    <input type="text"
           name="telefone"
           pattern="\(0\d\d\)\d{4,5}-?\d{4}"
           placeholder="(xxx)xxxxx-xxx">
    <br>
    <input type="submit" name="enviar" value="Enviar">
  </body>
</html>
