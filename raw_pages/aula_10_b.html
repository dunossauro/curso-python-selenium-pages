    <style media="screen">
      .disabled {
        pointer-events: none;
        cursor: default;
      }
    </style>
    <script type="text/python">
      from browser import bind, window, timer
      from functools import partial
      from random import randint

      def open_with_delay(href):
         window.open(href, '_self')

      @bind('a', 'click')
      def delay(event):
          event.preventDefault()
          href = event.currentTarget.href
          timer.set_timeout(
              partial(open_with_delay, href),
              randint(0, 3000)
          )
    </script>
  </head>
