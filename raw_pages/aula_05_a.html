<html>
  <head>
    <title>Aula 05 A</title>


    <style media="screen">
      div { /* tag */
        color: white;
        margin: 20px;
        padding: 20px;
        font-family: "Monospace", Times, serif;
      }

      #python {  /* id */
        background-color: black;
      }

      #haskell {  /* id */
        background-color: tomato;
      }

      #lisp {  /* id */
        background-color: green;
      }

      #prolog {  /* id */
        background-color: orange;
      }
    </style>


  </head>

  <body>
    <div id="python">
      <h2>Python</h2>
      <p>Criada em 1991</p>
    </div>

    <div id="haskell">
      <h2>Haskell</h2>
      <p>Criada em 1990</p>
    </div>

    <div id="lisp">
      <h2>Lisp</h2>
      <p>Criada em 1958</p>
    </div>

    <div id="prolog">
      <h2>Prolog</h2>
      <p>Criada em 1972</p>
    </div>
  </body>

</html>
