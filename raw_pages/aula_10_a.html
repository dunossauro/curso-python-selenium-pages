<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 10a</title>
    <style media="screen">
      body * {
        visibility: hidden;
      }
      body h2,
      body button {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>Bem vindo ao site invisível</h1>
    <h1>Sério, é mesmo invisível</h1>
    <h2>Só esse elemento você vai ver</h2>
    <div>
      Essa é uma div
    </div>
    <button type="button" name="button" disabled>Botão</button>
  </body>
</html>
