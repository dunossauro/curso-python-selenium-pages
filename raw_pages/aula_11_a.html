<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aula 11a</title>
    <script async type="text/javascript" src="/js/brython.js"></script>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/terminal.min.css" />
    <link rel="stylesheet" href="/css/simple_grid.css" />
    <script type="text/python">
        from browser import document, window
        from scripts.popups import alerts
        document.select_one('#all').bind('click', alerts)
        document.select_one('#alert').bind(
            'click',
            lambda x: window.alert('Isso é um alerta')
        )
        document.select_one('#prompt').bind(
            'click',
            lambda x: window.prompt('Digite algo no prompt')
          )
        document.select_one('#confirm').bind(
            'click',
            lambda x: window.confirm('Isse é um confirm')
        )
    </script>
  </head>
  <body onload="brython()">
    <div class="simple-grid">
      <header>
        <div class="container">
          <div class="terminal-nav">
            <div class="terminal-logo" id="header">
              <div class="logo terminal-prompt">
                <a class="no-style" href="/">Olar Jovis :)</a>
              </div>
            </div>
            <nav class="terminal-menu">
              <ul>
                <li>
                  <a class="menu-item" target="_blank" href="https://www.youtube.com/eduardomendes">Youtube</a>
                </li>
                <li>
                  <a class="menu-item" target="_blank" href="https://apoia.se/livedepython">Apoia.se</a>
                </li>
                <li>
                  <a class="menu-item" target="_blank" href="https://dunossauro.github.io/curso-python-selenium">Curso</a>
                </li>
                <li>
                  <a class="menu-item" target="_blank" href="https://github.com/dunossauro/curso-python-selenium/blob/master/cdc.md">CDC</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <div class="body_b">
        <fieldset>
          <legend>Magia dos Alertas</legend>
          <button id="alert" class="btn btn-primary btn-block" type="button" name="button">Alert!</button>
          <br>
          <button id="prompt" class="btn btn-primary btn-block" type="button" name="button">Prompt!</button>
          <br>
          <button id="confirm" class="btn btn-primary btn-block" type="button" name="button">Confirm!</button>
          <br>
          <button id="all" class="btn btn-primary btn-block" type="button" name="button">Tudo junto, AGORA!</button>
        </fieldset>
      </div>
    </div>
  </body>
</html>
